<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b7926f3752.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style_form.css" />
    <title>Formulaire</title>
  </head>
  <body>
    <header>
      <!-- nav -->
      <nav class="container d-flex justify-content-around align-items-center">
        <div class="nav-img"  >
          <img src="./img/logonobg.png" alt="" class="img-fluid" />
        </div>
        <div>Bienvenue Max</div>
        <div><i class="fas fa-user-slash"></i></div>
      </nav>
    </header>
    <main class="container p-4">
      <!-- formulaire depenses -->
      <div class="container mb-5 cont-max-width">
        <div class="depenses text-center">
          <div class="text-center">
            <img
              src="img/logo3card.png"
              alt="logo"
              class="img-fluid photo-card mt-3 rounded-4"
            />
          </div>
          <form
            action=""
            onSubmit="{handleLogin}"
            id="depenses-form"
            class="text-center p-4"
          >
            <div class="form-group mb-2">
              <label for="categorie">Categorie</label>
              <select
                name="categorie"
                id="categorie"
                class="form-control"
               
              > <option value="" disabled selected>Choisir une categorie</option>
                <option value="">Logement</option>
                <option value="">transport</option>
                <option value=" ">Assurances</option>
                <option value="">Alimentation</option>
                <option value="">Loisirs</option>
                <option value="">Dettes et prêts</option>
                <option value="">Achats</option>
                <option value="">Médical</option>
                <option value="">Autres dépenses</option>
              </select>
            </div>
            <div class="form-group mb-2">
              <label for="montant">Montant</label>
              <input
                type="number"
                name="montant"
                id="montant"
                class="form-control"
              />
            </div>
            <div class="form-group mb-2">
              <label for="date">Date</label>
              <input type="date" name="date" id="date" class="form-control" />
            </div>
            <div class="form-group mb-2">
              <label for="mode">Mode de paiement</label>
              <select name="mode" id="mode" class="form-control">
                <option value="" disabled selected>Choisir une categorie</option>
                <option value="">Carte Bleue</option>
                <option value=" ">Espèces</option>
                <option value=" ">Chèque</option>
                <option value=" ">Virement bancaire</option>
              </select>
            </div>
            <div class="form-group mb-2">
              <label for="localisation">Localisation</label>
              <input
                type="text"
                name="localisation"
                id="localisation"
                class="form-control"
              />
            </div>
            <div class="form-group mb-2">
              <label for="notes">Notes complémentaires</label>
              <input type="text" name="notes" id="notes" class="form-control" />
            </div>
            <input
              type="submit"
              value="Enregistrer"
              class="btn btn-v rounded-4 ps-3 pe-3 mt-3"
            />
          </form>
        </div>
      </div>

      <!-- formulaire revenus -->

      <div class="container mb-3 mt-5 cont-max-width">
        <div class="revenus text-center">
          <div class="text-center  border-bottom border-4 mt-3 ms-4 me-4">
    <h1>REVENUS</h1>
          </div>
          <form
            action=""
            onSubmit="{handleLogin}"
            id="revenus-form"
            class="text-center p-4"
          >
           
            <div class="form-group mb-2">
              <label for="montant">Montant</label>
              <input
                type="number"
                name="montant"
                id="montant"
                class="form-control"
              />
            </div>
            <div class="form-group mb-2">
              <label for="date">Date</label>
              <input type="date" name="date" id="date" class="form-control" />
            </div>

            <div class="form-group mb-2">
              <label for="notes">Notes :</label>
              <input type="text" name="notes" id="notes" class="form-control" />
            </div>
            <input
              type="submit"
              value="Enregistrer"
              class="btn btn-v rounded-4 ps-3 pe-3 mt-3"
            />
          </form>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="container d-flex justify-content-around align-items-center">
        <div class="footer-item flex-item text-center">
          <lu>
            <li><a href="">À propos de </a></li>
            <li><a href="">Contact</a></li>
            <li>
              <a href=""
                >Politique de confidentialité et conditions de service</a
              >
            </li>
          </lu>
        </div>
        <div class="image footer-item text-center">
          <img src="img/logonobg.png" alt="logo" class="img-fluid mw-25" />
        </div>
        <div class="footer-item flex-item text-center">
          <lu>
            <li><a href="">FAQs</a></li>
            <li><a href="">Informations sur les copyright</a></li>
            <li>
              <a href="">Reseau sociaux</a>
              <br />
              <i class="fa fa-twitter pe-2"></i>
              <i class="fa fa-facebook"></i>
            </li>
          </lu>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
